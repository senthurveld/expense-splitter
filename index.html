<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Splitter App</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="/src/index.css" rel="stylesheet" />
  <script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer type="module" src="/src/main.js"></script>
</head>

<body class="min-h-screen gradient-bg">
  <div class="mx-auto p-4 max md:p-6 lg:p-8 max-w-7xl">
    <!-- header -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-12">
      <div class="text-center md:text-left mb-6 md:mb-8">
        <h1 class="text-6xl md:text-7xl font-bold text-white mb-2 tracking-tight">
          <span class="inline-block">üí∏</span> Splitter
        </h1>
        <p class="text-xl text-purple-100 font-light">
          Split money with friends easily!
        </p>
      </div>
      <!-- Navbar -->
      <nav class="flex gap-3">
        <button
          class="btn-hover bg-yellow-500 hover:bg-amber-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg">Export</button>
        <button
          class="btn-hover bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg">Import</button>
      </nav>
    </header>

    <!-- Add user form -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      <form id="addUserForm" class="glass-effect p-8 rounded-2xl card-shadow">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Users</h2>
        <div class="space-y-4">
          <input type="text" id="userInput" class="w-full border-2 
          border-gray-200 focus:border-blue-500 p-4 rounded-xl 
          text-lg outline-none" placeholder="Enter Username">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600
                    text-white px-6 py-4 rounded-xl font-semibold text-lg">Add User</button>
        </div>
      </form>

      <!-- Add Expense Form -->
      <form id="addExpenseForm" class="glass-effect p-8 rounded-2xl card-shadow">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Expense</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- User who paid -->
            <div>
              <label for="" class="block text-sm font-medium text-gray-700 mb-2">Who paid?</label>
              <select name="" id="expenseUserInput" class="w-full border-2 
                    border-gray-200 focus:border-blue-500 p-4 rounded-xl 
                    text-lg outline-none bg-white"></select>
            </div>
            <!-- Amount  -->
            <div>
              <label for="" class="block text-sm font-medium text-gray-700 mb-2">Amount (‚Çπ)</label>
              <input type="number" id="expenseAmountInput" class="w-full border-2 
          border-gray-200 focus:border-blue-500 p-4 rounded-xl 
          text-lg outline-none" min="0" step="0.01" placeholder="Enter Amount">
            </div>
            <!-- description -->
            <div>
              <label for="" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <input type="text" id="expenseDescription" class="w-full border-2 
                  border-gray-200 focus:border-blue-500 p-4 rounded-xl 
                  text-lg outline-none" placeholder="Enter Description">
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 
                text-white px-6 py-4 rounded-xl font-semibold 
                  text-lg">Add Expense</button>
      </form>
    </div>
  </div>
  <!-- Expenses Overview -->
  <div id="renderExpenses" class="glass-effect p-8 rounded-2xl card-shadow animate-fade-in">
    <div class="flex items-center gap-3 mb-8">
      <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center">
        <i data-lucide="calculator" class="text-white"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Expense Overview</h2>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- All Payments -->
      <div class="lg:col-span-1">
        <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
          <i data-lucide="clipboard-list"></i>
          All Payments
        </h3>
        <div class="bg-gray-50 border-2 border-gray-200 p-4 rounded-xl h-80 overflow-y-auto scroll-area">
          <ul id="payment-list" class="space-y-2"></ul>
        </div>
      </div>

      <!-- Split Button -->
      <div class="lg:col-span-1 flex items-center justify-center">
        <button id="simplifyBtn"
          class="btn-hover pulse-glow bg-purple-500 hover:bg-purple-600 text-white px-8 py-6 rounded-2xl font-bold text-xl shadow-2xl">
          <span class="flex flex-col items-center gap-2">
            <i data-lucide="split"></i>
            Split It!
          </span>
        </button>
      </div>

      <!-- Settlements -->
      <div class="lg:col-span-1">
        <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
          <i data-lucide="indian-rupee"></i>
          Who Owes Whom
        </h3>
        <div
          class="bg-gradient-to-br from-amber-50 to-yellow-50 border-2 border-amber-200 p-4 rounded-xl h-80 overflow-y-auto scroll-area">
          <ul id="resultArea" class="space-y-2"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="text-center mt-12 text-purple-200">
    <p class="text-lg font-light">&copy; 2026 Expense Splitter. Made with ‚ù§Ô∏è by SenthurvelD</p>
  </footer>

</body>

</html>
